<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .calculator input {
            width: 100%;
            margin-bottom: 5px;
        }
        .calculator .row {
            display: flex;
        }
        .calculator .row .button {
            flex: 1;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="row">
        <input type="button" class="button" value="rad" onclick="appendToResult('rad')">
        <input type="button" class="button" value="deg" onclick="appendToResult('deg')">
        <input type="button" class="button" value="x!" onclick="appendToResult('x!')">
        <input type="button" class="button" value="(" onclick="appendToResult('(')">
        <input type="button" class="button" value=")" onclick="appendToResult(')')">
        <input type="button" class="button" value="%" onclick="appendToResult('%')">
        <input type="button" class="button" value="AC" onclick="appendToResult('AC')">
    </div>
    <div class="row">
        <input type="button" class="button" value="Inv" onclick="appendToResult('Inv')">
        <input type="button" class="button" value="sin" onclick="appendToResult('sin')">
        <input type="button" class="button" value="ln" onclick="appendToResult('ln')">
        <input type="button" class="button" value="Π" onclick="appendToResult('Π')">
        <input type="button" class="button" value="cos" onclick="appendToResult('cos')">
        <input type="button" class="button" value="Π" onclick="appendToResult('Π')">
        <input type="button" class="button" value="Π" onclick="appendToResult('Π')">


    </div>
    <div class="row">
        <input type="button" class="button" value="1" onclick="appendToResult('1')">
        <input type="button" class="button" value="2" onclick="appendToResult('2')">
        <input type="button" class="button" value="3" onclick="appendToResult('3')">
        <input type="button" class="button" value="-" onclick="appendToResult('-')">
    </div>
    <div class="row">
        <input type="button" class="button" value="0" onclick="appendToResult('0')">
        <input type="button" class="button" value="." onclick="appendToResult('.')">
        <input type="button" class="button" value="=" onclick="calculateResult()">
        <input type="button" class="button" value="+" onclick="appendToResult('+')">
    </div>
    <div class="row">
        <input type="button" class="button" value="C" onclick="clearResult()">
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById("result").value += value;
    }

    function calculateResult() {
        var result = document.getElementById("result").value;
        var calculatedResult = eval(result);
        document.getElementById("result").value = calculatedResult;
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }
</script>
</body>
</html>
