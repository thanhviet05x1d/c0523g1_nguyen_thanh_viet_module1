<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc Switch Case</title>
</head>
<body>
<script>

    // Bài 2:
    let a = +prompt("Nhập giá trị: ");
    switch (a) {
        case (-1):
            alert(-1);
            break;
        case (1):
            alert(1);
            break;
        default :
            alert(0);
    }
</script>
</body>
</html>
