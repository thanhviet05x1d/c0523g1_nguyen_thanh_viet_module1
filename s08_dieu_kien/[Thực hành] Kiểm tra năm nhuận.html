<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành điều kiện</title>
</head>
<body>
<script>
    let year = prompt("Nhập vào 1 năm bất kỳ:");
    if (year % 4 == 0) {
        if (year % 100 != 0) {
            alert("nam nhuan");
        } else {
            if ((year % 100 == 0) && (year % 400 == 0)) {
                alert("nam nhuan");
            } else {
                alert("khong phai nam nhuan");
            }
        }
    } else {
        alert("khong phai nam nhuan");
    }
</script>
</body>
</html>
