<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan tu 3 ngoi</title>
</head>
<body>
<script>
    // Bài 2:
    //Cách 1 dùng hàm If
    login = prompt("Nhập vào bạn là ai?")
    let message;
    if (login == 'Employee') {
        message = 'Hello';
    } else if (login == 'Director') {
        message = 'Greetings';
    } else if (login == '') {
        message = 'No login';
    } else {
        message = '';
    }
    alert(message);

// Cach 2 dung toan tu 3 ngoi
    let message2;
    (login=='Employee') ? message2='Hello':
        (login=='Director') ? message2='Greeting':
            message2='No login';
    alert(`Su dung toan tu 3 ngoi: ${message2}`);
</script>
</body>
</html>
