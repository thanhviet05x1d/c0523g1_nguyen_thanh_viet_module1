<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc Switch Case</title>
</head>
<body>
<script>
    let browser = prompt("Nhập vào tên trình duyệt bạn đang sử dụng");
    switch (browser) {
        case 'Chrome':
        case 'Safari':
        case 'Firfox':
            alert("Chúng tôi hỗ trợ những trình duyệt này");
            break;
        case 'Edge':
            alert("Ok, chúng tôi có hỗ trợ");
            break;
        case 'IE':
            alert("Rất tiếc nó đã quá lỗi thời");
            break;
        default :
            alert("Hi vọng là chúng tôi hỗ trợ");
    }
    // Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    let a = parseInt(prompt("Nhập giá trị: ", 0));
    let mod = a / Math.abs(a);
    switch (mod) {
        case (-1):
            alert(-1);
            break;
        case (1):
            alert(1);
            break;
        default :
            alert(0);
    }
</script>
</body>
</html>
