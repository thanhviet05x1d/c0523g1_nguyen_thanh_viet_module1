<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành điều kiện</title>
</head>
<body>
<script>
    let a = 3, b = 4, c = 5;
    let answer;

    if (a == b) { // Vế 1
        if (a == c) {
            answer = "all are equal";
        } else {
            answer = "a and b are equal";
        }

    } else { // Vế 2, Có thể bỏ qua từ else ở đây cũng được, nhưng nó sẽ kiểm
        // tra luôn các điều kiện phía dưới và nó gây nên tình trạng tốn tài nguyên.
        // Nếu ta để else thì kiểm tra Vế 1 đúng, sẽ bỏ qua vế 2
        if (a == c) {
            answer = "a and c are equal";
        } else {
            if (b == c) {
                answer = "b and c are equal";
            } else {
                answer = "all are different";
            }
        }
    }
    // debugger;
    alert(answer);
</script>
</body>
</html>
