    <title>[Thực hành] Chuyển đổi nhiệt độ</title>

<body>
<h2>Xây dựng Hàm cho mảng</h2>

<script>
    var text = 0;
    var i = 0;
    while (i < 5) {
        i++;
        if (i === 3) {
            continue;
        }
        text+=i;
    }
    alert(text);
debugger;
</script>
