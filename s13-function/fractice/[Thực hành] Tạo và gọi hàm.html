<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài giảng] Hàm trong javascript</title>

</head>
<body>
<h3>Xin chào</h3>
<script>

    function processConfirm(answer) {
        let result = '';
        if (answer === true) {
            result = 'Excellent. We will play a nice game of chess'
        } else {
            result = 'Maybe later then'
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game?"); // Hàm confirm dùng để xuất hiện hộp thoại xác nhận.
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>
</html>
