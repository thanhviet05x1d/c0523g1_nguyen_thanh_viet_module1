<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>

</head>
<body>
<h2>Xây dựng Hàm cho mảng</h2>

<script>
    function minOfArr(arr) {
        let min = arr[0];
        if (arr.length == 0) {
            return null;
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    }

    myArr = [1, 3, 5, -4, 6, 0, 4, 2];
    let result = minOfArr(myArr);
    alert(result);

    let myString = prompt('Mời bạn nhập vào một dãy số'); // Ví dụ: 12345607890
    let myArr1 = [];
    for (let i = 0; i < myString.length; i++) {
        myArr1[i] = myString[i];
    }
    let result1 = minOfArr(myArr1)
    alert('Số nhỏ nhất từ dãy bạn nhập vào là: ' + result1); // 0

    // Bước 4: Tương tự với mảng được khởi tạo các phần tử mặc định

    arr2 = [7, 12, 6, 9, 20, 56, 89];

    let result2 = minOfArr(arr2);
    alert(result2);

    arr3 = [];

    let result3 = minOfArr(arr3);
    alert(result3);

    arr4 = [0, 0, 0, 0, 0, 0];
    let result4 = minOfArr(arr4);
    alert(result4);

</script>
</body>
</html>
