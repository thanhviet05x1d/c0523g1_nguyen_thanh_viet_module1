<h2>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại
    trả về false.</h2>

<script>
    let n = prompt('Mời bạn nhập giá trị');
    alert(isNum(n));

  function isNum(input) {
     return  !isNaN(input); // Hàm này Is Not a Number, trả về False nếu là số, nên thêm dấu ! để đảo ngược.
}

</script>
