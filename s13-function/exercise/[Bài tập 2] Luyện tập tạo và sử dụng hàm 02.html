<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>

</head>
<body>
<h2>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</h2>

<script>
    let rad = +prompt('Mời bạn nhập vào bán kính của hình tròn');
    alert('Diện tích của hình tròn ' + areaOfCircle(rad).toFixed(2));
    alert('Chu vi của hình tròn ' + perimeterOfCircle(rad).toFixed(2));

    function areaOfCircle(radius) {
        return Math.PI * radius * radius;
    }

    function perimeterOfCircle(radius) {
        return Math.PI * 2 * radius;
    }

</script>
</body>
</html>
