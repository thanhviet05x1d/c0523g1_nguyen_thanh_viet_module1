<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>

</head>
<body>
<h2>Viết hàm tính bình phương</h2>

<script>
    let n = +prompt('Mời bạn nhập vào 1 số');
    alert('Bình phương của số '+n+' là ' +square(n));

    function square(number) {
        return number * number;
    }
</script>
</body>
</html>
