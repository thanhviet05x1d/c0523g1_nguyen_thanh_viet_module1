<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 8</title>

</head>
<body>
<h2>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng
    không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </h2>

<script>
    let myArr = [1, 2, 3, 4, 5, 6, 7, 5, 9, 1, 6];
    let a = prompt('Nhập vào 1 giá trị');
    alert(findInArray(a, myArr));

    // debugger;
    function findInArray(a, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
