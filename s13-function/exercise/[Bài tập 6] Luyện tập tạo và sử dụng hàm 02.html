<body>
<h2>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả
    về true, ngược lại trả về false.</h2>

<script>
    let n = +prompt('Mời bạn nhập vào giá trị');

    alert('Là số nguyên dương? '+soNguyenDuong2(n));

    // Cách 1
    function soNguyenDuong(n) {
        if (isNaN(n)) {
            return false
        } else if (n > 0 && n % 1 == 0) {
            return true
        } else {
            return false
        }
    }

    // Cách 2
    function soNguyenDuong2(n) {
        if (!Number.isInteger(n)) {
            return false
        } else if (n > 0) {
            return true
        } else {
            return false
        }
    }


</script>
</body>
</html>
