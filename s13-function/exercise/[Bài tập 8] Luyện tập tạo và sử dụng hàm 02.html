<body>
<h2>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</h2>

<script>
    let myArr = [1, 2, 3, 4, 5];
    myArr = reverse1(myArr);
    console.log(myArr);
    document.write(myArr);

    // debugger;
    function reverse1(arr) {
        let count = 0;
        while (count < (arr.length) / 2) {
            let temp = arr[count];
            arr[count] = arr[arr.length - count - 1];
            arr[arr.length - count - 1] = temp;
            count++;
        }
        return arr;
    }

</script>
