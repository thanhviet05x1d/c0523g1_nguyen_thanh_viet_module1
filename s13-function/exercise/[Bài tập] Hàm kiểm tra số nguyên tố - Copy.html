<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>

</head>
<body>
<h2>Kiểm tra Số nguyên tố</h2>
<input id="input-number" placeholder="Enter a number" oninput="isPrime(this.value)" onchange="this.value"><br/>
<hr>
<span id="result"></span>
<script>
    function isPrime(number) {
        let dem = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                dem++;
            }
        }
        if (dem == 2) {
            document.getElementById("result").innerHTML=`${number} là số nguyên tố`;
        } else {
            document.getElementById("result").innerHTML=`${number} không là số nguyên tố`;
        }
    }
    //alert(isPrime(11));
</script>
</body>
</html>
