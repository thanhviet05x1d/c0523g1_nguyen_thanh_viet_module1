<script>

    let UPPER1="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let UPPER="AĂÂBCDĐEÊGHIKLMNOÔƠPQRSTUƯVXY";
    let LOWER1="abcdefghijklmnopqrstuvwxyz";
    let LOWER="aăâbcdđeêghiklmnoôơpqrstuưvxy";

    // let chuoiKyTu = "Nguyen Thanh Viet"
    let chuoiKyTu = prompt("Mời bạn nhập vào 1 dãy ký tự có Hoa và thường");

    // let firstCha=chuoiKyTu[0];

    let myArr=[];
    for (i=0;i<chuoiKyTu.length;i++){
        if (UPPER.indexOf(chuoiKyTu[i])!==-1){
            myArr[i]=chuoiKyTu[i].toLowerCase();

    }
    alert(myArr.join(''));
