<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
        Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>

</head>
<body>
<script>
    let myArr = [1, 23, 4, 15, 6, 7, 8, 39, 10];
    let max = myArr[0], index = 0;
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i] > max) {
            max = myArr[i];
            index = i;
        }
    }
    alert(`Giá trị lớn nhất trong mảng là ${max} tại vị trí: ${index}`);
</script>
</body>
</html>
