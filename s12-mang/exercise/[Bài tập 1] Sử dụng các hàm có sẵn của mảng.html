<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>

</head>
<body>
<script>
let myColor=["Red", "Green", "White", "Black"];
alert(myColor.toString()); // Tách các giá trị phần tử mảng thành chuỗi
alert(myColor.join()); // Công các phần tử mảng, mặc định là dấy ,
alert(myColor.join('+')) // Cộng các phần tử mảng, lấy theo dấu +
</script>
</body>
</html>
