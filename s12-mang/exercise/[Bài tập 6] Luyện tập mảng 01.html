<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
        nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>

</head>
<body>
<script>

    let myArr = [1, -23, -4, 15, 6, 7, -8, 39, 10];
    let num = +prompt('Nhập vào số nguyên bất kỳ');
    if (myArr.indexOf(num) !== -1) {
        alert(`Có số ${num} trong mảng`);
    } else alert(`Không tim thấy số ${num} trong mảng`);

</script>
</body>
</html>
