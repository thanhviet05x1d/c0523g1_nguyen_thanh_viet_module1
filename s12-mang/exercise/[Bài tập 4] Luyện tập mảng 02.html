<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng. </title>

</head>
<body>
<script>
    let count = 0;
    let myString=prompt('Nhập vào chuỗi bất kỳ');
    myString=myString.trim();
    let myArr=[];
    for (let i = 0; i < myString.length; i++) {
        myArr[i]=myString[i];
        if (myArr[i]===' '){
            count++;
        }
    }
    alert("Số từ trong chuỗi là "+(count+1));
</script>
</body>
</html>
