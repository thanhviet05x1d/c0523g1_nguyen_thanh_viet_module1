<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>

</head>
<body>
<script>
    let myArr = [1, -23, -4, 15, 6, 7, -8, 39, 10];
    let count=0
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i]<0){
            count++
        }
    }
    alert(`Số nguyên âm trong mảng là ${count}`);
</script>
</body>
</html>
