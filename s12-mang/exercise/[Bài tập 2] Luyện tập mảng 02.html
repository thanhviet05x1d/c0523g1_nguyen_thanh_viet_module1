<!DOCTYPE html>

<head>

    <title>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là
        "162csc"</title>

</head>
<body>
<script>
    let data = '';
    let a = ['c', 's', 'c', '2', '6', '1'];
    let b=[];
for (let i=0;i<a.length;i++){
    b[a.length-i-1]=a[i];
}
alert(b.join(''));

</script>
</body>
