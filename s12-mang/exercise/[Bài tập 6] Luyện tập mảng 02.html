<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ) </title>
</head>
<body>
<script>
    let count = 0;
    let myString1 = prompt('Nhập vào chuỗi bất kỳ có dấu -');
    let myArr = [];
    for (i = 0; i < myString1.length; i++) {
        myArr[i] = myString1[i];
        if (myArr[i] === '-') {
            myArr.splice(i, 1, '_');
        }
    }
    alert(myArr.join(''));


</script>
</body>
</html>
