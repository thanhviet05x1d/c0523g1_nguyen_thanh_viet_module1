<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>

</head>
<body>
<script>
    let myArr = [1, 23, 4, 15, 6, 7, 8, 39, 10];
    let dem = 0;
    let data=[];
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i] >= 10) {
            dem++;
            data.push(myArr[i]);
        }
    }
    alert(`Mảng có ${dem} số lớn hơn hoặc bằng 10 là: ${data.join(';')}`);
</script>
</body>
</html>
