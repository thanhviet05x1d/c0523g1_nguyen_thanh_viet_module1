<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài giảng] Hàm indexOf (Quiz)</title>

</head>
<body>
<script>
const animals=[
    {
        'id': 1,
        'name': 'cat',
        'size': 'small'
    },
    {
        'id': 2,
        'name': 'dog',
        'size': 'small'
    }
];
let newAnimals=animals.map(function (animal){
    if (animal.id==1){
        animal.name='python';
    }
    return animal;
});
console.log(newAnimals);

let newAnimals1=animals.map(function (animal){
    if (animal.name=='dog'){
        animal.size='big';
    }
    return animal;
});
console.log(newAnimals1);

</script>
</body>
</html>
