<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
    <style>
        body {
            padding-top: 10px
        }
    </style>
</head>

<body>

<script>

let arrV=[-3,5,1,3,2,10];
alert(arrV);
let first=0;
let last =arrV.length-1;
while (first<last){
    b=arrV[first];
    arrV[first]=arrV[last];
    arrV[last]=b;
    first++;
    last--;
}
alert(arrV);

</script>
</body>
</html>
