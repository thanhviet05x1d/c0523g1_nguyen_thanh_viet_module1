<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>

</head>

<body>

<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] >= max) {
            index = i;
            max = numbers[i];
        }
    }
    alert(max+' tại vị trí thứ '+index);
</script>
</body>
</html>
