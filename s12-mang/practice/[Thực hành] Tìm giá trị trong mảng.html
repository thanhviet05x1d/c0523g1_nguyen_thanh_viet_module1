<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>

</head>

<body>

<script>

let arrV=[-3,5,1,3,2,3,10];
let dem=0;
let value=+prompt('Nhập vào 1 giá trị để tìm kiếm');
for (let i=0;i<arrV.length;i++){
    if (value==arrV[i]){
        dem+=1;
            }
}
if (dem==0){
    alert('Không tìm thấy giá trị '+value);
}else alert(`Trong mảng có ${value} lặp lại ${dem} lần`);
</script>
</body>
</html>
