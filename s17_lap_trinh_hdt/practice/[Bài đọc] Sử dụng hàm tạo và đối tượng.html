<script>

        constructor(first, last, age, gender,interests) {
            this.first = first;
            this.last=last;
            this.age=age;
            this.gender=gender;
            this.interests=interests;

        greeting() {
            alert('Hi! I am ' + this.first+' '+this.last);
        }
    }

    const person1 = new Person('NGUYEN','VIET',36,'MALE','MUSIC');
    const person2 = new Person('NGUYEN','VIET',32,'FEMALE','SPORT');
    person2.greeting();
