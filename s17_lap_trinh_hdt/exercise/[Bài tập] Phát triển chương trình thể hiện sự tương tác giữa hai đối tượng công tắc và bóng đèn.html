<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng công tắc và bóng đèn</title>

</head>
<body>
<h2>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng công tắc và bóng đèn</h2>

<script>

    class Electric_Lamp {
        constructor() {
            this.status = false; // thuộc tính trạng thái
        }

        turnOff() {
            this.status = false; // hành vi tắt đèn
        }

        turnOn() {
            this.status = true; // hành vi bật đèn
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false // thuộc tính trạng thái
            this.lamp = null; // chứa một thuộc tính là bóng đèn
        }

        getLamp() {
            return this.lamp; // trả về thông tin bóng đèn
        }

        connectToLamp(electricLamp) {
            return this.lamp = electricLamp; // hành vi kết nối với bóng đèn
        }

        switchOff() {
            this.status = false; // tắt công tắc
            this.lamp.turnOff(); // tắt bóng đèn
        }

        switchOn() {
            this.status = true; // bật công tắc
            this.lamp.turnOn(); // bật bóng đèn
        }
    }

    let electricLamp1 = new Electric_Lamp(); // Mua bóng đèn
    let switchButton1 = new SwitchButton(); // Mua công tắc
    switchButton1.connectToLamp(electricLamp1); // Lắp bóng đèn vào công tắc

    for (i = 0; i < 10; i++) {
        switchButton1.switchOff();
        console.log(switchButton1.status);
        console.log(electricLamp1.status);

        switchButton1.switchOn();
        console.log(switchButton1.status);
        console.log(electricLamp1.status);
    }

</script>

</body>
</html>
