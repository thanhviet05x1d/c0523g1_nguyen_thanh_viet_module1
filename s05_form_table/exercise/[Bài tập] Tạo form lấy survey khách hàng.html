<!DOCTYPE html>
<html>
<head>
    <title>Market Research Survey</title>

</head>
<body>
    <h1>Market Research Survey</h1>

    <form>
        <label>Market Research Survey</label><br/>
        <p>Please take a few moments to complete this satisfaction survey</p>

        <label for="age">What is your age range?</label><br/>
        <select id="age" name="age">
            <option value="">Select age range</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
        </select><br/>
<hr>
        <label for="income">What is your yearly income range?</label><br/>
        <select id="income" name="income">
            <option value="">Select income range</option>
            <option value="$0 - $25,000">$0 - $25,000</option>
            <option value="$25,001 - $50,000">$25,001 - $50,000</option>
            <option value="$50,001 - $75,000">$50,001 - $75,000</option>
            <option value="$75,001 - $100,000">$75,001 - $100,000</option>
            <option value="$100,000+">$100,000+</option>
        </select><br/>
<hr>
        <label>Gender Identity</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br/>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br/>

            <input type="radio" id="nonbinary" name="gender" value="Nonbinary">
            <label for="nonbinary">Nonbinary</label><br/>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br/>
        </div>
<hr>
        <label>Which of the following products have your purchased in the last 2 months? Please check all that apply</label>
        <div>
            <input type="checkbox" id="product1" name="products" value="Product 1">
            <label for="product1">Product 1</label><br/>

            <input type="checkbox" id="product2" name="products" value="Product 2">
            <label for="product2">Product 2</label><br/>

            <input type="checkbox" id="product3" name="products" value="Product 3">
            <label for="product3">Product 3</label><br/>
        </div>
<hr>
        <label for="product-usage">How often would you use our new product?</label><br/>
        <select id="product-usage" name="product-usage">
            <option value="">Select usage frequency</option>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
        </select><br/>
<hr>
        <label for="product-price">What would you pay for the new product?</label><br/>
        <input type="number" id="product-price1" name="product-price" min="0">
        <span>Dollars</span>
		<input type="number" id="product-price2" name="product-price" min="0">
        <span>Cents</span><br/>
		
        <label>What features would you like to see in the new product?</label><br/>
        <textarea id="product-features" name="product-features"></textarea><br/>
<hr>
        <label>Please rate your level of agreement with the following statements</label><br/>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Our products are priced fairly</td>
                    <td><input type="radio" name="pricing-agreement" value="1"></td>
                    <td><input type="radio" name="pricing-agreement" value="2"></td>
                    <td><input type="radio" name="pricing-agreement" value="3"></td>
                    <td><input type="radio" name="pricing-agreement" value="4"></td>
                </tr>
                <tr>
                    <td>Our products are high quality</td>
                    <td><input type="radio" name="quality-agreement" value="1"></td>
                    <td><input type="radio" name="quality-agreement" value="2"></td>
                    <td><input type="radio" name="quality-agreement" value="3"></td>
                    <td><input type="radio" name="quality-agreement" value="4"></td>
                </tr>
                <tr>
                    <td>You would recommend our product to a friend or coworker</td>
                    <td><input type="radio" name="recommend-agreement" value="1"></td>
                    <td><input type="radio" name="recommend-agreement" value="2"></td>
                    <td><input type="radio" name="recommend-agreement" value="3"></td>
                    <td><input type="radio" name="recommend-agreement" value="4"></td>
                </tr>
            </tbody>
        </table>
<hr>
        <div class="btn-container">
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</body>
</html>
