<!DOCTYPE html>
<html>
<head>
    <title>Form Đơn giản</title>
    
</head>
<body>
    <h1>Form Đơn giản</h1>
    <form>
        <label for="yourname">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname" required><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br/>

        <label>Sở thích:</label><br/>
        <input type="checkbox" name="hobby" value="reading">
        <label for="reading">Đọc sách</label>
        <input type="checkbox" name="hobby" value="music">
        <label for="music">Nghe nhạc</label>
        <input type="checkbox" name="hobby" value="sports">
        <label for="sports">Thể thao</label> </br>
        <input type="checkbox" name="hobby" value="onweb">
        <label for="onweb">Lướt web</label>
        <input type="checkbox" name="hobby" value="game">
        <label for="game">Chơi Game</label>
        <input type="checkbox" name="hobby" value="film">
        <label for="film">Điện ảnh</label></br>
		<input type="checkbox" name="hobby" value="travel">
		<label for="travel">Du lịch</label></br>
        
		<div class="btn-container">
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</body>
</html>
