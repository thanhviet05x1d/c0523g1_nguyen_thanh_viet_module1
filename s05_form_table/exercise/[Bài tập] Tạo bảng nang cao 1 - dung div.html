<!DOCTYPE html>
<html>
<head>
    <title>Bàn cờ vua</title>
    <style>
	
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
        .chessboard {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .chessboard .square {
            width: 50px;
            height: 50px;
        }
		
		.chessboard .row:nth-child(even) .square:nth-child(even),
        .chessboard .row:nth-child(odd) .square:nth-child(odd) {
            background-color: #000;
        }

        .chessboard .row:nth-child(even) .square:nth-child(odd),
        .chessboard .row:nth-child(odd) .square:nth-child(even) {
            background-color: #fff;
        }

        .chessboard .row {
            display: flex;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chessboard">
        <!-- Dòng 1 -->
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
