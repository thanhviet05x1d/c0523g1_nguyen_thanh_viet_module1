<!DOCTYPE html>
<html>
<head>
    <title>Tiêu đề trang web</title>
    <style>
        /* CSS cho việc chia layout */
        /* Tất cả code dưới đây là tham khảo trên mạng, đã hiểu được */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        main {
            display: flex;
            flex: 1;
        }

        aside {
            flex-basis: 15%;
            background-color: #e9e9e9;
            padding: 10px;
        }

        section {
            flex: 1;
            padding: 10px;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">Trang chủ</a>
        <h1>Tiêu đề trang web</h1>
    </nav>
</header>

<main>
    <aside>
        <ul>
            <li><a href="http://google.com">Menu 1</a>></li>
            <li>Menu 2</li>
            <li>Menu 3</li>
            <li>Menu 4</li>
            <li>Menu 5</li>
        </ul>
    </aside>

    <section>
        <h2>Nội dung trang web</h2>
        <p>Đây là nội dung trang web.</p>
    </section>

</main>

<footer>
    <p>Liên hệ | Hỗ trợ | ...</p>
</footer>

</body>
</html>
