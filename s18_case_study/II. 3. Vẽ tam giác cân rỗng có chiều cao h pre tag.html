<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng</title>

</head>
<body>
<pre id="triangle"></pre>
<!--Dùng thẻ <pre> để không mất Space-->

<script>
    function veTamGiacCan(chieuCao) {
        debugger;
        let ketQua = '';
        for (let dong = 1; dong <= chieuCao; dong++) {
            let giaTri = '';
            for (let j = 1; j <= 2 * chieuCao-1; j++) {
                if (dong == chieuCao || j == chieuCao - (dong - 1) || j == chieuCao + (dong - 1)) {
                    giaTri += '*';
                } else {
                    giaTri += ' ';
                }
            }
            ketQua += giaTri + '\n';
        }
        return ketQua;
    }

    let num=5;
    document.getElementById('triangle').innerText = veTamGiacCan(num);

</script>
</body>
</html>
