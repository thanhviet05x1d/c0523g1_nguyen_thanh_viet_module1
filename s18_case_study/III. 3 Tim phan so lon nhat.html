<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra xuat hien phan tu</title>

</head>
<body>
<script>

    function maxFraction(A, B) {

        if (A.length !== B.length) {
            return 'Hai mảng kích thước không giống nhau';
        }

        //  Bỏ qua kiểm tra phần tử String trong mảng

        let max = A[0] / B[0];
        for (let i = 0; i < A.length; i++) {
            if (A[i] / B[i] > max) {
                max = A[i] / B[i];
            }
        }
        return 'Giá trị phân ố lớn nhất là ' + max;
    }

    A = [1, 3, 2];
    B = [1, 2, 4];

    console.log(maxFraction(A, B));
</script>
</body>
</html>
