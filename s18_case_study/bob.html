<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>

</head>
<body>
<script>

    let arr = [11,12,21,56,19];
    let n = +prompt('Nhập vào chiều dài mảng');
    if (isNaN(n) === true || Number.isInteger(n) === false || n <= 0) {
        alert('Mời bạn nhập lại một số nguyên dương')
    }
    for (let i = 0; i < n; i++) {
        let giaTri = +prompt('Mời bạn nhập vào giá trị phần từ ' + i + " của mảng.");
        if (isNaN(giaTri) === true || Number.isInteger(giaTri) === false || giaTri >= 100 || giaTri < 10) {
            alert('Mời bạn nhập lại một số lớn hơn bằng 10 và nhỏ hơn 100');
            break;
        } else {
            arr[i] = giaTri;
        }
    }

    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        let first = parseInt(arr[i].toString().charAt(0));
        let last = parseInt(arr[i].toString().charAt(1));
        if (last > first) {
            newArr.push(arr[i]);
        }
    }
    console.log(newArr);

</script>
</body>
</html>
