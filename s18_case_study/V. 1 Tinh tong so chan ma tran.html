<!DOCTYPE html>
<html>
<head>
    <title>Tinh tong so chan ma tran</title>
</head>
<body>
<script>
    // 1. Tọa mảng 2 chiều
    let a = [];
    m = +prompt('Nhập vào giá trị m:');
    n = +prompt('Nhập vào giá trị n:');
    for (let i = 0; i < m; i++) {
        a[i] = [];
        for (let j = 0; j < n; j++) {
            a[i][j] = Math.floor((Math.random() * 10) + 1);
        }
    }

    //2. Tính tổng các giá trị phần tử là chẵn
    let sum=0;

    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if(a[i][j]%2===0){
              sum+=a[i][j];
          }
        }
    }

    console.log('Tổng là: '+sum);
</script>
</body>
</html>
