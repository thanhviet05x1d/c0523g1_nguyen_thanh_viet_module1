<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng</title>

</head>
<body>
<pre id="triangle"></pre>
<!--Dùng thẻ <pre> để kết quả in ra được canh đều 2 bên-->

<script>

    function veTamGiacVuongCan(cao) {
        let ketQua = '';
        for (let dong = 1; dong <= cao; dong++) {
            let giaTri = '';
            for (let j = 1; j <= cao; j++) {
                if (dong === cao || j === 1 || j === dong) {
                    giaTri += '*';
                } else {
                    giaTri += ' ';
                }
            }
            ketQua += giaTri + '\n'; // thêm \n để xuống dòng
        }
        return ketQua;
    }

document.getElementById('triangle').innerText=veTamGiacVuongCan(5);

</script>
</body>
</html>
