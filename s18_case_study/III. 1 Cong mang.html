<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lương nhân viên</title>

</head>
<body>
<script>
    function prefixSums(a) {
        let b = [];
        for (let i = 0; i < a.length; i++) {
            let sum = 0;
            for (let j = 0; j <= i; j++) {
                sum += a[j];
            }
            b[i] = sum;
        }
        return b;
    }

    a = [1, 2, 3];
    console.log(prefixSums(a));
</script>
</body>
</html>
