<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Rut gon String</title>

</head>
<body>
<script>
let myArr=[];
let data='';
let n=+prompt('Nhập vào số cột của mảng 2 chiều');
for (let i = 0; i < n; i++) {
    myArr[i]=[];
    for (let j = 0; j <n ; j++) {
        myArr[i][j]=+prompt("Nhập vào phần tử mảng dòng " +i+" cột "+j);
    }
    document.write(myArr[i].join(',')+'<br>');
}
console.log(myArr);

function isPrime(number) {
    let dem = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i == 0) {
            dem++;
        }
    }
    if (dem == 2) {
        return true;
    } else {
        return false;
    }
}

let newArr=[];
for (let i = 0; i < myArr.length; i++) {
    for (let j = 0; j < myArr[i].length; j++) {
        if (isPrime(myArr[i][j])){
            newArr.push(myArr[i][j]);
        }
    }
}
console.log(newArr);

</script>
</body>
</html>
