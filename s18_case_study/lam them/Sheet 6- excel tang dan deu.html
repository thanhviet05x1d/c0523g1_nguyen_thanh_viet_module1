<body>
<script>
    let myArr = [0, 2, 4, 6, 8];
    let dem = 0;

    function kiemTraTangDanDeu(myArr) {
        debugger;
        let soGia = (myArr[myArr.length - 1] - myArr[0]) / (myArr.length - 1);
        for (let i = 1; i < myArr.length; i++) {
            if ((myArr[i] - myArr[i - 1]) !== soGia) {
                return 'NO';
                break;
            } else {
                dem++;
            }
        }
        if (dem === (myArr.length - 1)) {
            return 'OK'
        }
    }
    console.log(kiemTraTangDanDeu(myArr));

</script>
