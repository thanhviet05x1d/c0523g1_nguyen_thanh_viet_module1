<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng</title>

</head>
<body>
<pre id="triangle"></pre>
<!--Dùng thẻ <pre> để không mất Space-->

<script>
    function veTamGiacCan(chieuCao) {
        debugger;
        let ketQua = '';
        for (let dong = 1; dong <= chieuCao; dong++) {
            let giaTri = '';
            // Tính toán số lượng ký tự '*' trên mỗi dòng
            let soLuongKyTu = 2 * dong - 1;
            // Tính toán số lượng khoảng trắng đầu dòng để căn giữa tam giác
            let soLuongKhoangTrang = chieuCao - dong;

            // Thêm khoảng trắng vào đầu dòng
            for (let j = 1; j <= soLuongKhoangTrang; j++) {
                giaTri += ' ';
            }

            // Thêm ký tự '*' vào dòng
            for (let j = 1; j <= soLuongKyTu; j++) {
                giaTri += '*';
            }
            ketQua += giaTri + '\n';
        }
        return ketQua;
    }

   document.getElementById('triangle').innerText=veTamGiacCan(5);

</script>
</body>
</html>
