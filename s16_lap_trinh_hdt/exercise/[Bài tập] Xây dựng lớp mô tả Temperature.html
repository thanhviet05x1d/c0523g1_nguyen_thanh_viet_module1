    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        changeCtoF() {
            return 9 / 5 * this.doC + 32;
        }

        changeCtoK() {
            return this.doC + 273.15;
        }
    }

    let doC = +prompt('Nhập vào nhiệt độ C');
    let temperrature = new Temperature(doC);
    alert("Nhiệt độ F= " + temperrature.changeCtoF());
    alert("Nhiệt độ K= " + temperrature.changeCtoK());

</script>
