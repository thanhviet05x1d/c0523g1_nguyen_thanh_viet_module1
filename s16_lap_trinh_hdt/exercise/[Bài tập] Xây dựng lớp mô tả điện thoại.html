<script>
    class Mobile {
        constructor(battery, memo_progress, memo_inbox, memo_send) {
            this.battery = battery;
            this.memo_progress = memo_progress;
            this.memo_inbox = memo_inbox;
            this.memo_send = memo_send;
            this.message = "";
        }

        setMessage(message) {
            this.message = message;
        }

        getMessage() {
            return this.message;
        }

        sendMessage(message, mobile) {
            mobile.setMessage(message);
        }

        statusOfMobile() {
            return battery > 0; // Khóc thét
        };

        turnOn() {
            alert('Điện thoại đang bật'); // Khóc thét
        };

        turnOff() {
            alert('Điện thoại đang tắt'); // Khóc thét
        };

        charge() {
            alert('Điện thoại đang sạc' + battery); // Khóc thét
        };

        showBattery() {
            alert('Pin còn lại' + battery); // Khóc thét
        }

        warning() {
            alert('Cảnh báo!') // Khóc thét
        };

    }

    const Android = new Mobile(100, '', '', '');
    const Iphone = new Mobile(100, '', '', '');
