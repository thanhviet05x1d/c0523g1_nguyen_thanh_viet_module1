<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[Bài tập] Xây dựng lớp mô tả điện thoại</title>

</head>
<body>
<h2>[Bài tập] Xây dựng lớp mô tả điện thoại</h2>
<script>
    class Mobile {
        constructor(battery, draft, inbox, outbox, status) {
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.outbox = outbox;
            this.status = status;
        }

        checkStatus() {
            if (this.status) {
                alert('Phone is ON.');
            } else {
                alert('Phone is OFF');
            }
        }

        turnOn() {
            this.status = true;
            this.battery++;
        }

        turnOff() {
            this.status = false;
        }

        charge(battery) {
            this.battery += battery;
        }

        setDraftMessage(message) {
            if (this.status) {
                this.draft.unshift(message);
                this.battery++;
            } else {
                alert('Phone is getting Off.')
            }
        }

        sendMessage(message, mobile) {
            if (this.status) {
                this.outbox.push(message);
                mobile.inbox.unshift(message);
                this.battery++;
            } else {
                alert('Phone is getting Off.')
            }
        }

        getMessage() {
            if (this.status) {
                return  this.inbox.toString();
                this.battery++;
            } else {
                alert('Phone is getting Off.')
            }
        }
    }

    let nokia = new Mobile(100, [], [], [], false);
    let iphone = new Mobile(90, [], [], [], false);
    nokia.turnOn();
    iphone.turnOn();
    nokia.setDraftMessage('Tin nhan nhap cho gui di.');
    nokia.sendMessage('Tin nhan gui tu Nokia.',iphone);
    iphone.getMessage();
    console.log(iphone.getMessage());

</script>
</body>
</html>
