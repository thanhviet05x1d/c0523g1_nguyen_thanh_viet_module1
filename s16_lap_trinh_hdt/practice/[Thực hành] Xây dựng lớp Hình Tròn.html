<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>

</head>
<body>
<h2>[Thực hành] Xây dựng lớp Date</h2>

<script>

    let Circle = function (radius) {
        this.radius = radius; //Tạo lớp Circle với phương thức khởi tạo có 1 tham số radius truyền vào
        this.getRadius = function () {
            return radius; // Phương thức trả về bán kính
        }
        this.getArea = function () {
            return Math.PI * radius * radius; // Phương thức trả về diện tích
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();

    let myArr = [];
    for (let i = 1; i <= 10; i++) {
        let duongTron = new Circle(i);
        let banKinh = duongTron.getRadius();
        let dienTich = duongTron.getArea().toFixed(2);
        myArr[i] = dienTich;
    }
    let myString = myArr.join(';');
    alert(`Diện tích các đường tròn có bán kính lần lượt từ 1 đến 10 là ${myString}`);
</script>
</body>
</html>
