<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>

    // Bài 1: Viết chương trình nhận vào một số từ hộp thoại,
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.

    let num = +prompt("Nhập vào một số khác -1");
    let total = 0;
    num = -1;
    while (num != -1) {
        total += num;
        alert(num + " :" + total);
        num = +prompt('Nhập vào một số khác -1');
    }


    // Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình;

    i = 1;
    while (i < 30) {
        document.write('<hr width=' + i / 3 + '%>')
        i++;
    }

    // document.write('<hr width=" +i + " >')

</script>


</body>
</html>
