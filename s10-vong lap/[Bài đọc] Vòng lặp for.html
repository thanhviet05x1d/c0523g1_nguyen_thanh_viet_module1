<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học vòng lặp For</title>
</head>
<body>
<script>

    // bài 1
    let text1 = '';
    let arrV1 = ['a', 'b', 'c', 'd', 'e', 'f'];
    for (let i = 0; i < arrV1.length; i++) {
        text1 += 'This is numer ' + arrV1[i] + '<br>';
    }
    document.write(text1);
    // alert(typeof (arrV1));
    // bài 2
    let text2 = '';
    let arrV2 = [1, 3, 4, 5, 6, 7, 8];
    for (let i = 0; i < arrV2.length; i++) {
        text2 += arrV2[i] + '<br/>';
    }
    document.write(text2);

    // Bài 3
    let text3 = '';
    let i = 0;
    while (i < 10) {
        text3 += 'this i number ' + i + '<br/>';
        i++;
    }
    document.write(text3);

    // Bài 4
    let text4 = "";
    let j = 0;
    do {
        j++;
        text4 += 'Bai 4 This is number ' + j + '<br/>';
    }
    while (j < 10)
    document.write(text4);

</script>

</body>
</html>
