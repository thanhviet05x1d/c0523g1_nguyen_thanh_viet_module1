<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = +prompt("Nhập vào một số từ 1 -> 10");
    } while (num < 1 || num > 10)
    alert("Số bạn nhập vào là:" + num);

</script>


</body>
</html>
