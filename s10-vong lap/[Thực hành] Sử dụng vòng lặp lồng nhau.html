<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<style>
    div {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        border-collapse: collapse;
    }
    td {
        width: 50px;
        height: 50px;
        border: 1px solid;
        text-align: center;
    }
</style>
<body>
<script>

    let bang;
    bang = "<div><table>";
    for (i = 1; i <= 10; i++) {
        bang += "<tr>";
        for (j = 1; j <= 10; j++) {
            bang += "<td>" + j * i + "</td>";
        }
        bang+="</tr>";
    }
    document.write(bang+'</table></div>');
    alert(bang+'</table></div>');

</script>


</body>
</html>
