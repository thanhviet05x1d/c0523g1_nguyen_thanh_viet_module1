    let i = 2;
    while (soluongSNT <= numbers) {
        let dem;
        dem = 0;

            if (i % j == 0) {
                dem = dem + 1;
            }
        }
        if (dem == 2) {
            document.write(i + '</br>');
            soluongSNT = soluongSNT + 1;
            // console.log(i);
        }
        i = i + 1;
    }
