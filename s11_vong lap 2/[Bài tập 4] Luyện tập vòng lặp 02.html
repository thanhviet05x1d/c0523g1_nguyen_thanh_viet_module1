<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 4] Luyện tập vòng lặp 02</title>
</head>
<body>
<!--<p>*<span style="color: white">*</span>*</p>-->
<style>

</style>
<script>

    // Bài 4: Vẽ hình chữ nhật
    let chuoi = "*";
    let b = +prompt("Chiều rộng của hình chữ nhật");
    // let b = 6
    let a = +prompt("Chiều dài của hình chữ nhật");
    // let a = 10

    for (let j = 1; j <= b; j++) {
        if (j == 1 || j == b) {
            for (let i = 1; i <= a; i++) {
                chuoi += "*";
            }
            document.write('<p>' + chuoi + '</p>');
            chuoi = "*";
        } else {
            for (let i = 1; i <= a - 2; i++) {
                chuoi += "*";
            }
            document.write('<p>*<span style="color: white">' + chuoi + '</span>*</p>');
            chuoi = "*";
        }
    }

</script>

</body>
</html>
