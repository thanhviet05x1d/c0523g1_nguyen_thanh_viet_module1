    let so1 = 0, so2 = 1;
    let dayso = (so1 + "</br>" + so2 + "</br>");
    let soLuongFi = 0;
    let i = 1;
    let dem = 0;
    while (soLuongFi < (n - 2)) {
        if (i == (so1 + so2)) {
            dayso += (i + "</br>");
            so1 = so2;
            so2 = i;
            soLuongFi++;

            if (i % 5 == 0) {
                alert("Số đầu tiên của dãy fibo chia hét cho 5 là " + i);
                break;
            }
        }
        i++;
    }
