<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<div >
    <div id="div1" style="text-align: left; width: 100%"></div>
    <div id="div2" style="text-align: left ; width: 100%"></div>
    <div id="div3" style="text-align: right ; width: 100%"></div>
    <div id="div4" style="text-align: right; width: 100%"></div>
</div>
<style>

</style>
<script>

    // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau

    let daySo = "*****";

    // Vẽ tam giác vuông thuận
    let temp1 = '';
    for (let i = 0; i < 5; i++) {
        temp1 += daySo.substring(daySo.length, 4 - i) + '<br/>'
    }

    document.getElementById('div1').innerHTML = (temp1 + '<hr>');
    document.getElementById('div3').innerHTML = (temp1 + '<hr>');


    // Vẽ tam giác vuông ngược

    let temp2 = '';
    for (let i = 0; i < 5; i++) {

        temp2 += daySo.substring(daySo.length, i) + '<br/>'
    }

    document.getElementById('div2').innerHTML = (temp2 + '<hr>');
    document.getElementById('div4').innerHTML = (temp2 + '<hr>');

</script>

</body>
</html>
