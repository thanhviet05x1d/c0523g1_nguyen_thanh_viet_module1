<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>[Bài tập 2] Luyện tập vòng lặp 01</title>
</head>
<body>
<style>

</style>
<script>
    //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    // Nếu nhiệt độ nhập vào trên 100 .  Yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20
    // yêu cầu người dùng tăng nhiệt độ.
    let t=+prompt("Nhập vào nhiệt độ phòng");
    if (t>100){
        alert("Bạn hãy giảm nhiệt độ");
    } else if (t<20){
        alert("Bạn hãy tăng nhiệt độ");
    } else alert("Cảm ơn bạn");

</script>

</body>
</html>
