<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>

</head>
<body>
<script>

    function numToStr(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]<0){
                arr[i]="JoJo";
            }
        }
        return arr;
    }
    a = [3, 4, 6, -8, -1, -12, 25, 40, 32, 3, 5];
    alert(numToStr(a));

</script>
</body>
</html>
