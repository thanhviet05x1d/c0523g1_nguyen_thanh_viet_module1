<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính bỏ túi</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 200px;
        border-collapse: collapse;
        margin: 0 auto;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="button"] {
        width: 40px;
        height: 40px;
        font-size: 18px;
        border: none;
        background-color: #e6e6e6;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #d9d9d9;
    }

    input#result {
        width: 100%;
        height: 40px;
        font-size: 18px;
        text-align: right;
        border: none;
        background-color: #f2f2f2;
    }
</style>
<body>
<table>
    <tr>
        <th colspan="4"><input id="result" value="0"></th>
    </tr>
    <tr>
        <td><input id="btn1" type="button" value="1" onclick="appendToResult('1')"></td>
        <td><input id="btn2" type="button" value="2" onclick="appendToResult('2')"></td>
        <td><input id="btn3" type="button" value="3" onclick="appendToResult('3')"></td>
        <td><input id="btn_Add" type="button" value="+" onclick="appendToResult('+')"></td>
    </tr>
    <tr>
        <td><input id="btn4" type="button" value="4" onclick="appendToResult('4')"></td>
        <td><input id="btn5" type="button" value="5" onclick="appendToResult('5')"></td>
        <td><input id="btn6" type="button" value="6" onclick="appendToResult('6')"></td>
        <td><input id="btn_Min" type="button" value="-" onclick="appendToResult('-')"></td>
    </tr>
    <tr>
        <td><input id="btn7" type="button" value="7" onclick="appendToResult('7')"></td>
        <td><input id="btn8" type="button" value="8" onclick="appendToResult('8')"></td>
        <td><input id="btn9" type="button" value="9" onclick="appendToResult('9')"></td>
        <td><input id="btn_Mul" type="button" value="x" onclick="appendToResult('*')"></td>
    </tr>
    <tr>
        <td><input id="btnC" type="button" value="C" onclick="clearResult()"></td>
        <td><input id="btn0" type="button" value="0" onclick="appendToResult('0')"></td>
        <td><input id="btn_Eq" type="button" value="=" onclick="calculateResult()"></td>
        <td><input id="btn_Div" type="button" value="/" onclick="appendToResult('/')"></td>
    </tr>
</table>
<script>
    function appendToResult(value) {
        document.getElementById("result").value += value;
    }

    function calculateResult() {
        var result = document.getElementById("result").value;
        document.getElementById("result").value = eval(result);
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }

</script>
</body>
</html>
