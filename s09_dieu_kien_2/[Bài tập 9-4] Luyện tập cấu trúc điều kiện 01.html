<script>
    //Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let number1 = +prompt("Nhap vao so thu 1");
    let number2 = +prompt("Nhap vao so thu 2");
    let number3 = +prompt("Nhap vao so thu 3");

    if (number1 > number2) {
        if (number1 > number3) {
            alert("So lon nhat la: " + number1);
        } else alert("So lon nhat la:" + number3);
    } else if (number1 < number2) {
        if (number3 < number2) {
            alert("So lon nhat la: " + number2);
        } else alert("So lon nhat la: " + number3);
    }
</script>
