<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 9.1] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let numberA = +prompt("Nhap vao so A");
    let numberB = +prompt("Nhap vao so B");
    if (numberA % numberB == 0) {
        alert("So A chia het cho B");
    } else alert("So A khong chia het cho B");
</script>
</body>
</html>
