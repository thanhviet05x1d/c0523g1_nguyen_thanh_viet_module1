<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 9.6] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>

<script>

    //Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
    let doanhSo = +prompt("Nhap vao doanh so cua ban VND?: ");

    if (doanhSo >= 20000000) {
        alert(`Ban dat hs 20% hoa hong. Tong so tien: ${doanhSo*1.2}`);
    } else if (doanhSo >= 18000000) {
        alert(`Ban dat hs 10% hoa hong. Tong so tien: ${doanhSo*1.1}`);
    } else if (doanhSo >= 15000000) {
        alert(`Ban dat hs 5% hoa hong. Tong so tien:  ${doanhSo*1.05}`);
    } else alert(`Ban khong duoc nhan hoa hong. Vi ${doanhSo} < 15000000`);

</script>
</body>
</html>
