<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 9.5] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>

<script>
    //Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
    let diemKiemtra = +prompt("Nhap vao diem kiem tra: ");
    let diemGiuaky = +prompt("Nhap vao diem giua ky: ");
    let diemCuoiky = +prompt("Nhap vao diem cuoi ky: ");
    let dtb = ((diemKiemtra + diemGiuaky + diemCuoiky) / 3).toFixed(2);

    if (dtb >= 9) {
        alert(`Ban dat hs Gioi voi so diem TB ${dtb}`);
    } else if (dtb >= 7) {
        alert(`Ban dat hs Kha voi so diem TB ${dtb}`);
    } else if (dtb >= 5) {
        alert(`Ban dat hs Trung Binh voi so diem TB ${dtb}`);
    } else alert(`Ban khong duoc len lop vi diem TB  ${dtb} < 5`);

</script>
</body>
</html>
