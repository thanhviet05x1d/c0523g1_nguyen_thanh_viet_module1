<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 9.8] Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>

<script>

    //Bài 1: Chuyển từ độ C sang độ F. °C  x  9/5 + 32 = °F

    let doC = +prompt("Nhap vao do °C: ");
    let doF=(9/5*doC+32).toFixed(0);
    alert(`${doC} độ C => ${doF} độ F`);
</script>
</body>
</html>
